<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Scentsation by JC</title>
    <link rel="stylesheet" href="../scentsation/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: white;
        }
        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(74, 175, 80, 0.2);
        }
        .reset-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .reset-btn:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        .reset-btn:active {
            transform: translateY(0);
        }
        #password-requirements {
            font-size: 0.85em;
            margin-top: 8px;
            padding-left: 20px;
            list-style-type: none;
        }
        .check-passed {
            color: #4CAF50;
            transition: color 0.3s ease;
        }
        .check-passed::before {
            content: '✓';
            margin-right: 5px;
        }
        .check-failed {
            color: #ff3333;
            transition: color 0.3s ease;
        }
        .check-failed::before {
            content: '○';
            margin-right: 5px;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .error-message {
            color: #ff3333;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        .success-message {
            color: #4CAF50;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <header>
        <nav>
            <div class="logo">Scentsation by JC</div>
        </nav>
    </header>

    <main>
        <div class="reset-container">
            <h2>Reset Your Password</h2>
            <form class="reset-form" id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required>
                    <ul id="password-requirements">
                        <li class="check-failed">At least 8 characters</li>
                        <li class="check-failed">At least one uppercase letter</li>
                        <li class="check-failed">At least one number</li>
                        <li class="check-failed">At least one special character</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="reset-btn">Reset Password</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Scentsation by JC. All rights reserved.</p>
    </footer>
    <script src="reset-password.js"></script>
</body>
</html>
